<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/bootstrap.css" rel="stylesheet">
    <link href="/static/main.css">
    <title>Create a Post</title>
</head>
<body>
<nav class="navbar navbar-expand-lg text-body-tertiary mb-5" style="background-color: #66BB6A">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Forum</a>
        <div class="d-flex">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="" class="nav-link">username</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<main>
    <div class="container">
        <div class="card">
            <form action="">
                <div class="card-header">
                    <h5 class="card-title m-2">Create a Post</h5>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <label for="postTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="postTitle" placeholder="Type title here...">
                    </div>
                    <div class="mb-2">
                        <label for="postText" class="form-label">Post</label>
                        <textarea class="form-control" id="postText" rows="5" placeholder="Share your mind here..."></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="categoryOne">
                        <label for="categoryOne" class="form-check-label">Category 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="categoryTwo">
                        <label for="categoryTwo" class="form-check-label">Category 2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="categoryThree">
                        <label for="categoryThree" class="form-check-label">Category 3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="categoryFour">
                        <label for="categoryFour" class="form-check-label">Category 4</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="categoryFive">
                        <label for="categoryFive" class="form-check-label">Category 5</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="categorySix">
                        <label for="categorySix" class="form-check-label">Category 6</label>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="navbar fixed-bottom bg-body-secondary">
    <div class="container-fluid">

    </div>
</footer>
<script src="/static/bootstrap.bundle.js"></script>
</body>
</html>
